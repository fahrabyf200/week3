<html>
<body>
    <h2>javascript Data types</h2>

    <p>Contoh Javascript Data types : </p>

    <p id="demo"></p>

    <script>
        var x;          // Now is undefined
        x = 5;          // Now is a Number
        x = "john";     // Now is a String

        document.getElementById("demo").innerHTML = x ;
    </script>
</body>
</html>
